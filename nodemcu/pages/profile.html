<div class="noti"></div>
<div class="main-content-container container-fluid px-4">
  <div class="page-header row no-gutters py-4">
    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
      <span class="text-uppercase page-subtitle">Overview</span>
      <h3 class="page-title">User Profile</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="card card-small mb-4 pt-3">
        <div class="card-header text-center">
          <div class="mb-3 mx-auto">
            <img class="profile-img rounded-circle" src="images/profiles/default.png" alt="User Avatar" width="110"> </div>
          <h4 class="profile-name mb-0"></h4>
          <span class="profile-tel text-muted d-block mb-2"></span>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item p-4">
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card card-small mb-4">
        <div class="card-header border-bottom">
          <h6 class="m-0">Account Details</h6>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item p-3">
            <div class="row">
              <div class="col">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="feFirstName">First Name</label>
                    <input type="text" class="form-control" id="feFirstName" placeholder="First Name"> </div>
                  <div class="form-group col-md-6">
                    <label for="feLastName">Last Name</label>
                    <input type="text" class="form-control" id="feLastName" placeholder="Last Name"> </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="feEmailAddress">Email</label>
                    <input type="hidden" id="fePassword">
                    <input type="email" class="form-control" id="feEmailAddress" placeholder="Email" readonly> </div>
                  <div class="form-group col-md-6">
                    <label for="feTelephone">Telephone</label>
                    <input type="text" class="form-control" id="feTelephone" placeholder="Telephone"> </div>
                </div>
                <button class="btn btn-accent" onclick="updateProfile()">Update Account</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

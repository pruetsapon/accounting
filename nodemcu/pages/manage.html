<div class="noti"></div>
<div class="main-content-container container-fluid px-4">
  <div class="page-header row no-gutters py-4">
    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
      <span class="text-uppercase page-subtitle">Manages</span>
      <h3 class="page-title">Setting System</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-md-12">
      <div class='card card-small mb-3'>
        <div class="card-header border-bottom">
          <h6 class="m-0">Setting</h6>
        </div>
        <div class='card-body p-0'>
          <ul class="list-group list-group-flush">
            <li class="list-group-item p-3">
              <span>&nbsp;</span>
              <table width="100%" cellpadding="2" class="mb-3">
                <tr>
                  <td width="70">
                    Volume :
                  </td>
                  <td>
                    <input class="volume-food form-control" type="text" maxlength="4" onkeypress="return isNumberKey(event)" placeholder="Food Volume" min="0">
                    <div class="invalid-feedback hidden-invalid" id="finvalid"></div>
                  </td>
                  <td width="20">
                    <span class="mt-n1">gram</span>
                  </td>
                </tr>
                <tr>
                  <td width="70">
                    Time :
                  </td>
                  <td>
                    <input class="time-food form-control" type="text" maxlength="4" onkeypress="return isNumberKey(event)" placeholder="Time" min="1">
                    <div class="invalid-feedback hidden-invalid" id="tinvalid"></div>
                  </td>
                  <td width="20">
                    <span class="mt-n1">minutes</span>
                  </td>
                </tr>
              </table>
            </li>
            <li class="list-group-item d-flex px-3">
              <button class="update-food btn btn-sm btn-accent" href="#update-food" class="trigger-btn" data-toggle="modal">
                <i class="material-icons">save</i> Update</button>
            </li>
          </ul>
        </div>
      </div>
      <div class='card card-small mb-3'>
        <div class='card-body p-0'>
          <ul class="list-group list-group-flush">
            <li class="list-group-item p-3">
                <table width="100%">
                  <tr>
                    <td>
                      <h6 class="m-0">Running Control</h6>
                    </td>
                    <td width="10">
                      <button class="update-r btn btn-sm btn-white" onclick="updateRunning()"><i class="material-icons running-i"></i></button>
                    </td>
                  </tr>
                </table>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12">
      <div class='card card-small mb-3'>
        <div class="card-header border-bottom">
          <h6 class="m-0">Current Detail</h6>
        </div>
        <div class='card-body p-0'>
          <ul class="list-group list-group-flush">
            <li class="list-group-item p-3">
              <span class="d-flex mb-2">
                <strong class="mr-1">Volume:</strong>
                <span class="value-c"></span>
              </span>
              <span class="d-flex mb-2">
                <strong class="mr-1">Time:</strong>
                <span class="value-t"></span>
              </span>
              <span class="d-flex mb-2">
                <strong class="mr-1">Status:</strong>
                <span class="value-s"></span>
              </span>
              <span class="d-flex mb-2">
                <strong class="mr-1">Updated By:</strong>
                <span class="updateby-c"></span>
              </span>
              <span class="d-flex mb-2">
                <strong class="mr-1">Last Updated:</strong>
                <span class="update-c"></span>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="update-food" class="modal fade">
  <div class="modal-dialog modal-confirm2">
    <div class="modal-content modal-content2">
      <div class="modal-header2">
        <div class="icon-box2">
          <i class="material-icons">priority_high</i>
        </div>				
        <h4 class="modal-title">Are you sure?</h4>	
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body2">
        <p>Do you really want to update food? This process cannot be undone.</p>
      </div>
      <div class="modal-footer2">
        <button type="button" class="btn btn-warning delete-u" onclick="updateFood()">Update</button>
        <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
